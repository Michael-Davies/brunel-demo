        - "Azure"
        - "Database"
      isNameable: true
      color: '#0078D4'
      icon: database
  azure-storage:
    name: Azure Storage
    options:
      accepted:
        input:
          - azure-functions
      description: Azure Storage provides scalable and secure object storage for blobs, files, queues, tables, and disks. It offers various storage options to suit different application needs.
